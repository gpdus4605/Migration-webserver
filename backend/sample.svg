<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#f0f2f5"/>

  <!-- 헤더 -->
  <rect width="100%" height="60" fill="#ffffff"/>
  <rect y="59" width="100%" height="1" fill="#e0e0e0"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">미니 게시판</text>
  
  <!-- 로그인/회원가입 버튼 (로그아웃 상태) -->
  <rect x="620" y="15" width="70" height="30" rx="5" fill="#ffffff" stroke="#d9d9d9"/>
  <text x="638" y="35" font-family="Arial, sans-serif" font-size="14" fill="#555">로그인</text>
  <rect x="700" y="15" width="70" height="30" rx="5" fill="#1890ff"/>
  <text x="713" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">회원가입</text>

  <!-- 메인 컨텐츠 영역 -->
  <g id="main-content" transform="translate(50, 80)">
    <!-- 페이지 제목 -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="28" fill="#222" font-weight="bold">전체 게시글</text>
    
    <!-- 글쓰기 버튼 -->
    <rect x="610" y="10" width="90" height="36" rx="5" fill="#1890ff"/>
    <text x="630" y="33" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">글쓰기</text>

    <!-- 게시글 목록 -->
    <g id="post-list" transform="translate(0, 70)">
      <!-- 게시글 1 -->
      <rect width="700" height="120" rx="8" fill="#ffffff" stroke="#e8e8e8"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">게시글 제목이 여기에 표시됩니다</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#888">작성자: testuser</text>
      <text x="580" y="70" font-family="Arial, sans-serif" font-size="14" fill="#aaa">2025-09-15</text>
      <!-- 수정/삭제 버튼 (본인 글일 경우) -->
      <rect x="570" y="20" width="50" height="24" rx="3" fill="#f0f0f0"/>
      <text x="583" y="36" font-family="Arial, sans-serif" font-size="12" fill="#555">수정</text>
      <rect x="630" y="20" width="50" height="24" rx="3" fill="#f0f0f0"/>
      <text x="643" y="36" font-family="Arial, sans-serif" font-size="12" fill="#555">삭제</text>

      <!-- 게시글 2 -->
      <rect y="140" width="700" height="120" rx="8" fill="#ffffff" stroke="#e8e8e8"/>
      <text x="20" y="175" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">두 번째 게시글 입니다</text>
      <text x="20" y="210" font-family="Arial, sans-serif" font-size="14" fill="#888">작성자: another_user</text>
      <text x="580" y="210" font-family="Arial, sans-serif" font-size="14" fill="#aaa">2025-09-14</text>

      <!-- 게시글 3 -->
      <rect y="280" width="700" height="120" rx="8" fill="#ffffff" stroke="#e8e8e8"/>
      <text x="20" y="315" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">세 번째 게시글 입니다</text>
      <text x="20" y="350" font-family="Arial, sans-serif" font-size="14" fill="#888">작성자: testuser</text>
      <text x="580" y="350" font-family="Arial, sans-serif" font-size="14" fill="#aaa">2025-09-13</text>
      <rect x="570" y="300" width="50" height="24" rx="3" fill="#f0f0f0"/>
      <text x="583" y="316" font-family="Arial, sans-serif" font-size="12" fill="#555">수정</text>
      <rect x="630" y="300" width="50" height="24" rx="3" fill="#f0f0f0"/>
      <text x="643" y="316" font-family="Arial, sans-serif" font-size="12" fill="#555">삭제</text>

    </g>
  </g>

  <!-- SVG 설명 -->
  <text x="10" y="590" font-family="monospace" font-size="10" fill="#999">
    This is a sample SVG representing a simple web page layout.
  </text>
</svg>