server {
    listen 80;
    server_name www.gpdus4605.site;

    # Let's Encrypt의 도메인 소유권 인증을 위한 경로입니다.
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # 그 외 모든 HTTP 요청은 HTTPS로 리디렉션합니다.
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.gpdus4605.site;

    # SSL 인증서 경로를 지정합니다.
    ssl_certificate /etc/letsencrypt/live/www.gpdus4605.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gpdus4605.site/privkey.pem;

    # /api 경로에 대한 요청은 백엔드 API 서버로 프록시합니다.
    location /api/ {
        proxy_pass http://api:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 그 외의 모든 요청은 프론트엔드 정적 파일을 제공합니다.
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}